<ion-content padding>

  <ion-card>
  <img src="{{movie.cover}}"/>
  <ion-card-content>
    <ion-card-title>
      {{movie.name}}
      </ion-card-title>
    <p>
      {{movie.description}}
    </p>
    <p>
      {{convertMinutsToHour(movie.duration)}}
    </p>
    <p>
      Date de sortie : {{movie.release_date}}
    </p>
    <p>
      Actor : {{movie.actors}}
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
