<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h5></h5>
  <ion-list>
    <ion-item>Films r√©cents</ion-item>
    <div>
    	<ion-slides pager>

			<ion-slide *ngFor="let movie of recentMovies">
		    	<ion-thumbnail item-left>
					<img *ngIf="movie.cover != 'N/A'" src="{{movie.cover}}"/>
					<img *ngIf="movie.cover == 'N/A'" src="https://image.freepik.com/vecteurs-libre/cinema-retro-chapiteau_23-2147508018.jpg"/>
				</ion-thumbnail>
				<h2 class="truncate">{{movie.name}}</h2>
				<p>{{movie.release_date}}</p>
				<ion-icon class="rotate" item-right name="more"></ion-icon>
			</ion-slide>

		</ion-slides>
    </div>
    <ion-item>
    </ion-item>

    <ion-item>Series recentes</ion-item>
	<div>
	<ion-slides pager>

		<ion-slide *ngFor="let serie of recentSeries">
			<ion-thumbnail item-left>
				<img *ngIf="serie.cover != 'N/A'" src="{{serie.cover}}"/>
				<img *ngIf="serie.cover == 'N/A'" src="https://image.freepik.com/vecteurs-libre/cinema-retro-chapiteau_23-2147508018.jpg"/>
			</ion-thumbnail>
			<h2 class="truncate">{{serie.name}}</h2>
			<p>{{serie.release_date}}</p>
			<ion-icon class="rotate" item-right name="more"></ion-icon>
		</ion-slide>

	</ion-slides>
	</div>
  </ion-list>

</ion-content>
