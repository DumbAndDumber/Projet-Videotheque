<ion-header>
  <ion-navbar>
    <ion-title>
      Serie
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="{{serie.cover}}" />
    <ion-card-content>
      <ion-card-title>
        {{serie.name}}
      </ion-card-title>
      <p>
        {{serie.description}}
      </p>
      <p>
        <b>Date de sortie :</b> {{serie.release_date}}
      </p>
      <p>
        <b>Acteurs :</b> {{serie.actors}}
      </p>
      <hr>
      <ion-list>
        <button class="button" ion-item *ngFor="let i of seasons" (click)="itemSelected(i)">
          Saison : {{ i }}
          <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
        </button>
      </ion-list>
    </ion-card-content>

  </ion-card>

</ion-content>
