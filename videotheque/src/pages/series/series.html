<ion-header>
  <ion-navbar>
    <ion-title>
      Series
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let serie of series" (click)="goToSerieDetail(serie)">
    <img src="https://thumbs.dreamstime.com/z/trame-de-films-de-bande-de-film-2827484.jpg" />
    <ion-card-content>
      <ion-card-title>
        {{serie.name}}
      </ion-card-title>
      <p>
        {{serie.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
