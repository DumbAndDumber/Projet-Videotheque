<ion-header *ngIf="this.api.currentUser == null">
  <ion-navbar>
    <ion-title>
      Connexion - Inscription
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-header *ngIf="this.api.currentUser != null">
  <ion-navbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="this.api.currentUser == null">
  <button ion-button block (click)="goToLogin()">Connexion</button>
  <button ion-button block (click)="goToSignUp()">Inscription</button>

</ion-content>

<ion-content *ngIf="this.api.currentUser != null">

  <div class="background">
    <img class="profilPicture" src="http://130.104.253.19/~ced/site-cental-equipe/claude.png" alt="">
  </div>
  <p class="username">
    {{this.api.currentUser.username}}
  </p>
  <p class="name">
    {{this.api.currentUser.firstname}} {{this.api.currentUser.lastname}}
  </p>
  <p class="email">
    {{this.api.currentUser.email}}
  </p>
  <p class="phone">
    {{this.api.currentUser.address}} {{this.api.currentUser.cp}} {{this.api.currentUser.country}}
  </p>

  <ion-list no-lines>
    <button ion-item>
      Editer le profil
      <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
    </button>
    <button ion-item>
      Param√®tres
      <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
    </button>
    <button ion-item (click)="logout()">
      Deconnexion
      <ion-icon item-right name="log-out"></ion-icon>
    </button>
  </ion-list>
</ion-content>
